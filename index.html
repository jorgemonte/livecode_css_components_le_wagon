<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Fancy product card</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <section class="main-section" style="background-image: url(images/bg-body2.jpg);">
    <div class="card-product">

      <div class="card-product-top">

        <div class="card-product-top-image"></div>
        
        <div class="card-product-info">
          <div class="stars">
            <i class="fa-solid fa-star"></i>
            <i class="fa-solid fa-star"></i>
            <i class="fa-solid fa-star"></i>
            <i class="fa-solid fa-star"></i>
            <i class="fa-regular fa-star"></i>
          </div>

          <h3>My product title</h3>
          <p>Lorem ipsum dolor sit dem deleniti dicta sit magni reiciendis. Rerum sint perferendis accusamus!</p>
          <a class="btn-green" href="">Buy me!</a>
  
        </div>

      </div>

      <div class="card-product-middle">
        
      </div>

      <div class="card-product-bottom">
        <img src="https://source.unsplash.com/random" alt="">
        <img src="https://source.unsplash.com/random" alt="">
        <img src="https://source.unsplash.com/random" alt="">
      </div>
    </div>
  </section>

</body>
</html>
